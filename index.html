<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Campaign Sign-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .radio-group {
            display: flex;
            gap: 10px;
        }
        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit {
            background-color: #28a745;
            color: white;
        }
        .reset {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support Our Charity</h1>
        <p>
            Join us in making a difference! Supporting our charity helps provide education to underprivileged children, 
            ensures access to clean water, and funds healthcare initiatives for those in need. 
            Your support can change lives and build a better future!
        </p>
        <form id="charityForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            
            <label>Sex:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="sex" value="male" required>
                <label for="male">Male</label>
                
                <input type="radio" id="female" name="sex" value="female">
                <label for="female">Female</label>
                
                <input type="radio" id="preferNotSay" name="sex" value="preferNotSay">
                <label for="preferNotSay">Prefer not to say</label>
            </div>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="contact">Contact Number (Optional):</label>
            <input type="text" id="contact" name="contact">
            
            <div class="buttons">
                <button type="submit" class="submit">Submit</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("charityForm").addEventListener("submit", function(event) {
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let email = document.getElementById("email").value;
            let sex = document.querySelector("input[name='sex']:checked");
            
            if (!firstName || !lastName || !email || !sex) {
                event.preventDefault();
                alert("Please fill in all required fields before submitting.");
            }
        });
    </script>
</body>
</html>
